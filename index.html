<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="row">
    <div class="large-12 columns">
      <h1>Welcome to Foundation</h1>
    </div>
  </div>
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <ul class="orbit-container">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      <li class="is-active orbit-slide">
        <img class="orbit-image" src="assets/img/slideshow1.jpg" alt="Space">
        <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="assets/img/slideshow2.jpg" alt="Space">
        <figcaption class="orbit-caption">Lets Rocket!</figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="assets/img/slideshow3.jpg" alt="Space">
        <figcaption class="orbit-caption">Encapsulating</figcaption>
      </li>
      <li class="orbit-slide">
        <img class="orbit-image" src="assets/img/slideshow4.jpg" alt="Space">
        <figcaption class="orbit-caption">Outta This World</figcaption>
      </li>
    </ul>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
    </nav>
  </div>
<!-- Footer -->
<footer class="footer">
  <div class="row full-width">
    <div class="small-2 small-pull-2 medium-2 medium-pull-2 large-2 large-pull-2 columns">
      <a href="https://www.usna.edu/ATFP/"><img src="assets/img/ATFP.png" width="75%" height="75%"></a>
    </div>
    <div class="small-2 small-pull-2 medium-2 medium-pull-2 large-2 large-pull-2 columns">
      <a href="http://suicidepreventionlifeline.org/help-yourself/veterans/"><img src="assets/img/hotline_logo.jpg"></a>
    </div>
    <div class="small-2 small-pull-2 medium-2 medium-pull-2 large-2 large-pull-2 columns">
      <a href="https://www.safehelpline.org/"><img src="assets/img/SAPRBanner.jpg" width="70%" height="70%"></a>
    </div>
    <div class="small-6 medium-6 large-6 large-push-2 columns">

    </div>
  </div>
</footer>
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script src="js/app.js"></script>
</body>
